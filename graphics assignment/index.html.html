<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
   
    <a-scene>
      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" position="2 4 -3" intensity="0.6"></a-light>

      <!-- Ground -->
      <a-plane color="#f0e6d2" rotation="-90 0 0" width="20" height="20"></a-plane>

      <!-- Table -->
      <a-cylinder id="table" position="0 0.75 -3" radius="1.2" height="0.2" color="#8B4513"></a-cylinder>

      <!-- Chairs -->
      <a-box position="1.5 0.5 -3" depth="0.5" height="1" width="0.5" color="#ffb6c1"></a-box>
      <a-box position="-1.5 0.5 -3" depth="0.5" height="1" width="0.5" color="#add8e6"></a-box>

      <!-- MiLo Tin -->
      <a-cylinder position="0.4 1 -3" radius="0.2" height="0.4" color="#228B22"></a-cylinder>

      <!-- Milk Tin -->
      <a-cylinder position="-0.4 1 -3" radius="0.2" height="0.4" color="#fffacd"></a-cylinder>

      <!-- Cups -->
      <a-cylinder position="0.1 1 -2.6" radius="0.1" height="0.2" color="#ff69b4"></a-cylinder>
      <a-cylinder position="-0.1 1 -2.6" radius="0.1" height="0.2" color="#87cefa"></a-cylinder>

      <!-- Extra Decor -->
      <a-sphere position="0 1.5 -3" radius="0.2" color="#dda0dd" animation="property: position; to: 0 1.7 -3; dir: alternate; loop: true; dur: 1000"></a-sphere>
    </a-scene>

    <script src="index.js"></script>
  </body>
</html>
